<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Password Generator</title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="icon" href="favicon/icon.png">
</head>
<body>
<main>
	<div id="main" class="container">
		<h4 class="bg-light text-secondary p-2" id="passwd-box">Click generate button</h4>
		<div class="row">
			<div class="col-lg-6 col-sm-6 col-md-6 col-6">
				<label for="length">Password Length</label>
			</div>
			<div class="col-lg-6 col-sm-6 col-md-6 col-6">
				<input type="number" min="1" max="15" id="length" value="6">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-sm-6 col-md-6 col-6">
				<label for="uppercase">Contains Uppercase</label>
			</div>
			<div class="col-lg-6 col-sm-6 col-md-6 col-6">
				<input type="checkbox" id="is-upper">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-sm-6 col-md-6 col-6">
				<label for="lowercase">Contains Lowercase</label>
			</div>
			<div class="col-lg-6 col-sm-6 col-md-6 col-6">
			<input type="checkbox" id="is-lower">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-sm-6 col-md-6 col-6">
				<label for="number">Contains Number</label>
			</div>
			<div class="col-lg-6 col-sm-6 col-md-6 col-6">
				<input type="checkbox" id="is-number" checked="true">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-sm-6 col-md-6 col-6">
				<label for="symbole">Contains Symbols</label>
			</div>
			<div class="col-lg-6 col-sm-6 col-md-6 col-6">
				<input type="checkbox" id="is-symbol">
			</div>
		</div>
		<button class="btn btn-success mt-3">Generate</button>
	</div>
</main>
<footer class="text-dark">

  </footer>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
