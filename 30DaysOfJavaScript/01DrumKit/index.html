<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drum Kit</title>
	<link rel="icon" href="favicon/drum.png">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1 class="title">Drum kit</h2>
	<h4 style="color:white;font-size: 24px;text-align: center;">Play sound by press below keys on keyboard.</h4>
<div class="keys">
	<div data-key="65" class="key-65 key">
		<kbd>A</kbd>
		<span class="sound">CLAP</span>
	</div>
	<div data-key="83" class="key-83 key">
		<kbd>S</kbd>
		<span class="sound">hithat</span>
	</div>
	<div data-key="68" class="key-68 key">
		<kbd>D</kbd>
		<span class="sound">kick</span>
	</div>
	<div data-key="70" class="key-70 key">
		<kbd>F</kbd>
		<span class="sound">openhat</span>
	</div>
	<div data-key="71" class="key-71 key">
		<kbd>G</kbd>
		<span class="sound">boom</span>
	</div>
	<div data-key="72" class="key-72 key">
		<kbd>H</kbd>
		<span class="sound">ride</span>
	</div>
	<div data-key="74" class="key-74 key">
		<kbd>J</kbd>
		<span class="sound">snare</span>
	</div>
	<div data-key="75" class="key-75 key">
		<kbd>K</kbd>
		<span class="sound">tom</span>
	</div>
	<div data-key="76" class="key-76 key">
		<kbd>L</kbd>
		<span class="sound">tink</span>
	</div>
</div>
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
