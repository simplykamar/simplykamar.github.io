<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="icon" href="favicon/calculator.png">
</head>
<body>
<h1 id="heading">Calculator</h1>
<div class="container">
	<div class="inner">
		<h2 id="answer"></h2>
		<button id="clear-all">C</button>
		<button id="clear">CE</button>
		<button id="percentage">%</button>
		<button class="btn">/</button>
		<button id="sin">sin</button>

		<button class="btn">7</button>
		<button class="btn">8</button>
		<button class="btn">9</button>
		<button class="btn">*</button>
		<button id="cos">cos</button>

		<button class="btn">4</button>
		<button class="btn">5</button>
		<button class="btn">6</button>
		<button class="btn">-</button>
		<button id="tan">tan</button>

		<button class="btn">1</button>
		<button class="btn">2</button>
		<button class="btn">3</button>
		<button class="btn">+</button>
		<button id="sqrt">sqrt</button>

		<button class="btn">0</button>
		<button class="btn">00</button>
		<button class="btn">.</button>
		<button id="pi">pi</button>
		<button  id="get-answer">=</button>

	</div>
</div><br>

</html>
