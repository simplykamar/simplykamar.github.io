<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Expense Tracker</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="favicon/money.png">
</head>
<body>
<div class="container-fluid">

<section>
	<div class="text-center">
		<h1 class="text-dark display-4">Expense Tracker</h1>
		<p class="text-success">Add A New Item:</p>
	</div>
	<form autocomplete="off">
		<div class="row">
			<div class="col-lg-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="type">Type: </label>
					<select class="form-control" id="type">
						<option>Debit Card</option>
						<option>Credit Card</option>
						<option>Cash</option>
					</select>
				</div>
			</div>
			<div class="col-lg-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="name">Name Of Expense: </label>
					<input type="text"  class="form-control" id="name" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-sm-6 col-12">
				<div class="form-group">
						<div class="form-group">
							<label for="date">Date: </label>
							<input type="date"  class="form-control" id="date">
						</div>
				</div>
				</div>
			<div class="col-lg-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="amount">Amount: </label>
						<input type="text" class="form-control" id="amount" required>
					</div>
				</div>
				<div class="col-md-12 text-center">
					<input type="submit" value="Add Expense" class="btn btn-success">
				</div>
		</div>
	</form>
</section>

<section class="mt-3">
	<div class="table-responsive">
		<table class="table table-hover table-dark">
			<thead>
				<tr>
					<th>Type</th>
					<th>Name</th>
					<th>Date</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Debit Card</td>
					<td>Recharge</td>
					<td>22/09/2022</td>
					<td>666</td>
					<td><button class="btn btn-danger btn-sm" onclick="remove(this)">X</button></td>
				</tr>
				<tr>
					<td>Cash</td>
					<td>Evening Breakfast</td>
					<td>29/14/2022</td>
					<td>60</td>
					<td><button class="btn btn-danger btn-sm" onclick="remove(this)">X</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
</div>
<footer class="text-dark">
  	<p>< / > with ❤️ by <a href="https://simplykamar.github.io/">Kamar Alam</a></p>
  	<a href="https://simplykamar.github.io/30DaysOfJavaScript/30DaysOfJs/home.html" id="tag">#30DaysOfJavaScript</a>
  </footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
