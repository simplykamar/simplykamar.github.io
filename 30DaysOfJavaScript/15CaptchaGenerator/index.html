<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Captcha Generator</title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="icon" href="favicon/favicon.ico">
</head>
<body>
<main>
	<section>
		<div class="main">
			<h2 class="text-orange mb-4">CAPTCHA GENERATOR</h2>
			<div class="row g-1">
				<div class="col-lg-9 col-md-9 col-sm-9 col-9">
					<div class="captcha-bg">
						<h1 id="captcha-code">1Cj4g5</h1>
					
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-3">
					<button class="btn btn-orange"><i class="fa-solid fa-rotate-right text-light px-3 py-3" id="reload"></i></button>
				</div>
			</div>
			<div class="form-section mt-3">
				<div class="form-border">
					<div class="row">
						<div class="col-lg-8 col-md-8 col-sm-8 col-8">
							<input type="text" class="form-control" id="input-text">
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-4">
							<button class="btn btn-orange text-light" id="verify">Check</button>
						</div>
					</div>
				</div>
		</div>
	</section>
</main>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
