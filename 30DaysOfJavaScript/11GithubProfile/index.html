<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gihub Profile finder</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/github_logo.png">
</head>
<body>
<section>
	<div class="container-fluid">
		<h1 class="display-4 text-light text-center">Search Github Profile</h1>
			<div class="main mt-3">
				<form class="row no-gutters">
						<div class="col-lg-8 col-sm-8 col-md-8 col-8">
							<input type="text" id="search-input"  class="form-control">
						</div>
						<div class="col-lg-4 col-sm-4 col-md-4 col-4">
							<input type="submit" value="Search User" class="btn btn-dark">
						</div>
				</form>
			</div>
	</div>
</section>
<section>
	<div class="container mt-5 mb-5">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-4 backimg p-3 text-center  git-profile">
				<img src="img/github_logo.png" class="img-fluid" width="200px" height="200px" id="profile-img">
				<p id="uname" class="mt-5">UserName</p>
				<div class="row mt-5">
					<div class="col-lg-6 col-sm-6 col-md-6 col-6">
						<p>Followers</p>
						<p id="followers">0</p>
					</div>
					<div class="col-lg-6 col-sm-6 col-md-6 col-6">
						<p>Following</p>
						<p id="following">0</p>

					</div>
				</div>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-8 git-detail p-4 text-light">
				<h2>Repos</h2>
				<div id="user-repo">
					

				</div>
			</div>
		</div>
	</div>
</section>
<footer>
	<div>
  	<p class=" font-weight-bolder">< / > with ❤️ by <a href="https://simplykamar.github.io/">Kamar Alam</a></p>
  	<a href="https://simplykamar.github.io/30DaysOfJavaScript/30DaysOfJs/home.html" id="tag">#30DaysOfJavaScript</a>
  </div>
  </footer>


<script type="text/javascript" src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
