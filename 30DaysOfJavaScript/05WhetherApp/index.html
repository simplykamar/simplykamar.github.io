<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="favicon/weather.png">

</head>
<body>
<h1 class="heading">Weather App</h1>
<div class="main">
	<div class="container">
		<form autocomplete="off">
			<input type="text" placeholder="Enter City Name" class="inner" id="search">
		</form><hr>
		<div class="inner" id="not-found">
			<p style="color:red; padding: 5px;">Enter correct city name!</p>
		</div>
		<div class="content inner">
			<p><span  id="city"></span> <span  id="country"></span></p>
			<p><span id="date"></span> <span id="month"></span> <span id="day"></span></p>
			<p id="year"></p>
			<h1 id="temp"></h1>
		</div>
	</div>

</div>

  </footer>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
